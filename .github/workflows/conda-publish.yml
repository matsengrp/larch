name: Build with publish with conda
on:
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Prepare build environment
        run: |
          sudo apt-get update
          sudo apt-get install build-essential cmake zlib1g-dev python3-pip python3-pytest
      - name: Install conda
        run: |
          curl -L https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh > Miniconda3-latest-Linux-x86_64.sh
          bash Miniconda3-latest-Linux-x86_64.sh -b -p ~/miniconda
          ~/miniconda/bin/conda update -n base -c defaults conda
      - name: Install conda-build
        run: |
          source ~/miniconda/etc/profile.d/conda.sh
          conda env create -f environment-dev.yml
      - name: Build Conda package
        run: conda-build . --output-folder=./conda-bld
      - name: Upload Conda package to Anaconda Cloud
        env:
          ANACONDA_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
        run: |
          anaconda upload --all ./conda-bld/*

