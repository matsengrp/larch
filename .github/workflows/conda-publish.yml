name: Build larch and publish to Anaconda Cloud

on:
  workflow_dispatch:

jobs:
  conda-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Prepare build environment
        run: |
          sudo apt-get update
          sudo apt-get install build-essential cmake zlib1g-dev python3-pip python3-pytest
      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-activate-base: false
      - name: Install conda-build
        run: |
          conda env update -f environment-dev.yml
          conda activate larch-dev
      - name: Build Conda package
        run: |
          conda activate larch-dev
          export VERSION=$(cat ./VERSION)
          conda-build . --output-folder=./conda-bld
      - name: Upload Conda package to Anaconda Cloud
        env:
          ANACONDA_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
        run: |
          conda activate larch-dev
          anaconda upload --all ./conda-bld/*

